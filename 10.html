                                                // LOOPS  
          //WHILE loops
  let i = 1;//giving a declaration--loop variable
  while(i <= 5)//the condition---loop condition
  {
    console.log(i);
    i++; //increment step
  } 
  //each time we run a loop its called iteration, in this case it is 5 iteration

  //loop creates a scope, any variable created inside the loop exists only inside the loop.

  //this code will take 1 as the value of i , checks if i is <=5 , console.log the value of i , and adds 1 to its value then it goes back to the condition and repeats all the steps(looping) until the condition is no longer satisfied 
  
  //FOR loops

  for(let i = 1; i <= 5; i++ ){
    console.log(i);
  }
  //a shorter version of the while loop above.
  
  //a standard loop with all steps i.e there is a loop variable, loop condition , increment step , use for loop , if no  t use while loop

  //Looping through an Array
  const todoList = [
     'make dinner',
     'wash dishes', 
     'watch youtube'
    ];

    for(let index = 0;//loop variable

        index <= todoList.length - 1; // loop condition (0 is lesser than or equal to 3-1)

        index++ //increment step
    ){
      const value = todoList[index];
      console.log(value);
    }

     //Shortcuts for Looping through an Array

      i <= todoList.length - 1; // loop condition (0 is lesser than or equal to 3-1)

      ){

}
