                                                // LOOPS  
          //WHILE loops
  let i = 1;//giving a declaration--loop variable
  while(i <= 5)//the condition---loop condition
  {
    console.log(i);
    i++; //increment step
  } 
  //each time we run a loop its called iteration, in this case it is 5 iteration

  //loop creates a scope, any variable created inside the loop exists only inside the loop.

  //this code will take 1 as the value of i , checks if i is <=5 , console.log the value of i , and adds 1 to its value then it goes back to the condition and repeats all the steps(looping) until the condition is no longer satisfied 
  
  //FOR loops

  for(let i = 1; i <= 5; i++ ){
    console.log(i);
  }
  //a shorter version of the while loop above.
  
  //a standard loop with all steps i.e there is a loop variable, loop condition , increment step , use for loop , if no  t use while loop

  //Looping through an Array
  const todoList = [
     'make dinner',
     'wash dishes', 
     'watch youtube'
    ];

    for(let index = 0;//loop variable

        index <= todoList.length - 1; // loop condition (0 is lesser than or equal to 3-1)

        index++ //increment step
    ){
      const value = todoList[index];

    }

     //Shortcuts for Looping through an Array
     for(let i = 0;//loop variable

      ){
      const value = todoList[i];

}
      //Acumulator Pattern'
      const nums = [1, 1, 3];
      let total = 0;

      for(let i = 0; i < nums.length ; i++ ){
      const num = nums[i];//accesing the index i
      total = total + num;
      }

      console.log(total);

      //Another examlple of Acumulator Pattern 
      // double the given numbers in an array

      const numsDoubled = [];

      for(let i = 0; i < nums.length; i++){
        const num = nums[i];
        numsDoubled.push(num * 2);
      }
      console.log(numsDoubled);

      //arrays are refrences  
      const array1 = [1,2,3];
      const array2 = array1;
      array2.push(4);
      console.log(array1);
      console.log(array2);
      //both will display 1,2,3,4 because refrencing is taking place.

      const array3 = [1,2,3,4];
      const array4 = array3.slice();//this is making a copy of array 3
      array4.push(4);
      console.log(array3);//result is 1,2,3
      console.log(array4);//result is 1,2,3,4

//orrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrr
      const [firstValue , secondValue] = [1,2,3]

      //more details about loop , break and continue

      //continue lets us skip one iteration of the loop.
      for(let i =1; i <= 10; i++){
        // if(1 === 3){
        //   continue;//it skips three
        // }
        if(i % 3 === 0){
          continue;//it will skip both 3 and 6 because they are both divisible by 3.
        }
        console.log(i);

        }
      }
