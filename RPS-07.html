<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Rock, Paper , Scissors -- Functions</title>
</head>
<body>
  <p>Rock Paper Scissors</p>

  <button onclick="
  // function playGame will be called onclick of the button
  playGame('rock');
  ">Rock</button>

  <button onclick="
    playGame('paper');
  ">Paper</button>
  
  <button onclick="
    playGame('scissors');
 ">Scissors</button>
  <script>
//function playGame will be called onclick of the button
        function playGame(playerMove){ 
          //playerMove is a parameter , anytime the function playGame is called , eg playGame('scissors') , scissors here will represent the playerMove , i hoppe you get it.
          const computerMove = pickComputerMove(); //check your script tag for the function

          let result = '';

          if (playerMove === 'rock'){
            if (computerMove === 'rock') {
              result = 'Tie.';
            } else if (computerMove === 'paper') {
              result = 'You lose.';
            } else if (computerMove === 'scissors') {
              result = 'You win.';
            }
            /*if player move is === rock , it runs this code:
             if (computerMove === 'rock') {
              result = 'Tie.';
            } else if (computerMove === 'paper') {
              result = 'You lose.';
            } else if (computerMove === 'scissors') {
              result = 'You win.';
            }
            so if i click on rock buttton , it means my playerMove is rock , and it will run the code above for the computerMove to choose its move , the remaining code under the "else-if's" will run depending on the button i click , whether its a rock , paper or scissors
             */
          } else if(playerMove === 'paper'){
              if (computerMove === 'rock') {
              result = 'Tie.';
            } else if (computerMove === 'paper') {
              result = 'You lose.';
            } else if (computerMove === 'scissors') {
              result = 'You win.';
            }
          } else if(playerMove === 'scissors'){
              if (computerMove === 'rock') {
              result = 'Tie.';
            } else if (computerMove === 'paper') {
              result = 'You lose.';
            } else if (computerMove === 'scissors') {
              result = 'You win.';
            }
          }
          alert(`You picked ${playerMove}. Computer picked ${computerMove}. ${result}`);
        }

        // the function pickComputerMove works with the if-statements , it will check if the random number generated suits the condition given and the computerMove will be chosen and displayed. 
        function pickComputerMove(){
          const randomNumber = Math.random(); 
          let computerMove = '';
          if (randomNumber >= 0 && randomNumber < 1 / 3) {
            computerMove = 'rock';
          } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
            computerMove = 'paper';
          } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
            computerMove = 'scissors';
          }
          return computerMove;// we have to return computerMove because of scoping . we cannot create a variable inside a function unless we return the variable , if you do not want to use the return statement , create the variable outside the function
        }
  </script>
