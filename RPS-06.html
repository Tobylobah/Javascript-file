<!DOCTYPE html>
<html>
  <head>
    <title>Rock paper scissors using if-statements and variables.</title>
  </head>
  <body>
    <p>Rock Paper Scissors</p>
    <button onclick="
      const randomNumber = Math.random(); //the variable randomNumber generates a random number between 0 and 1 , using const means that we cannot assign the variable to another value

      let computerMove = '';//the computerMove is equal to an empty string

      if (randomNumber >= 0 && randomNumber < 1 / 3) {
        computerMove = 'rock';
      } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
        computerMove = 'paper';
      } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
        computerMove = 'scissors';
      }
      // the if-statements above will check if the random number generated suits the condition given above. if it does the computerMove will dislay what it is. You can console.log it to confirm if its true.

      let result = '';
      //the variable result is equal to an empty string , using let means that we can assign the variable to another value

      if (computerMove === 'rock') {
        result = 'Tie.';
      } else if (computerMove === 'paper') {
        result = 'You lose.';
      } else if (computerMove === 'scissors') {
        result = 'You win.';
      }
      // the if-statements above will check if the condition computerMove is met , and remember this condition can only be met if the conditions involving randomNumber in the previous if-statements is met.

      alert(`You picked rock. Computer picked ${computerMove}. ${result}`);
      //using template strings to insert the values computerMove and result 
    ">Rock</button>
